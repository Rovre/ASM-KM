<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카오틱 솔리테어 규칙</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="rules-container">
        <div class="rules-header">
            <h1 class="rules-title">규칙:</h1>
            <button class="close-button">X</button>
        </div>
        <ul class="rules-list">
            <li>각 문양의 카드를 <span class="highlight">오른쪽 슬롯</span>에 <span class="highlight">오름차순</span>으로 쌓으세요.</li>
            <li>카드를 쌓고 <span class="highlight">내림차순</span> 또는 교차 문양으로 이동할 수 있습니다. <span class="highlight">카드 값은 인접할 필요는 없으며</span>, <span class="highlight">내림차순</span>이기만 하면 되므로, 7-4-3은 유효한 스택입니다.</li>
            <li>왼쪽 더미들 사이에서 카드를 이동할 때마다, (가능하다면) 다른 더미 중 하나 <span class="highlight">위에</span> 있는 <span class="highlight">무작위 다른 카드</span>와 자리를 바꿉니다. 스택을 이동할 때는 <span class="highlight">가장 위에 있는 카드</span>만 바뀝니다.</li>
            <li><span class="highlight">S</span>를 눌러 자동 쌓기를 합니다.</li>
        </ul>
    </div>
</body>
</html>
